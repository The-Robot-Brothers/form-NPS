<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </Link>
  <Link rel="stylesheet" href="./styles.css">
  </Link>
  <title>Email</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="./images/logo2.png" alt="Logo System Solution">

      <a href="">Nuestro Sitio Web</a>
    </div>

    <div class="wrapper">
      <label class="title">¿Como fue la atención de nuestro servicio?</label>

      <div class="description">
        <div class="grid-item1">
          <label>Hola <span>Leandro</span>! Como Estas?</label>

          <label>Nosotros siempre deseamos entregar un buen servicio y mejorar cada vez más y para eso queriamos saber
            como fue la atención y resultado de nuestro servicio.</label>

          <label> No te olvides que nuestro servicio esta siempre dísponible! Entonces cuando nos necesites estaremos
            siempre listos para poder ayudarte a hacer tus sueños de levantar tu empresa, una realidad.</label>
        </div>

        <div class="grid-item2">
          <img src="./images/satisfaction.png" alt="">
        </div>
      </div>

      <div class="line"></div>

      <div class="question">
        <label>Para que sepamos cuál es tu opinión sobre nuestro servicio y que tan problable será que
          nos recomendarás,
          dá una nota de 1 al 10 de acuerdo a tu nivel de satisfacción</label>
      </div>


      <div class="answers">
        <a class="value" id="one" href="">1</a>
        <a class="value" id="two" href="">2</a>
        <a class="value" id="three" href="">3</a>
        <a class="value" id="four" href="">4</a>
        <a class="value" id="five" href="">5</a>
        <a class="value" id="six" href="">6</a>
        <a class="value" id="seven" href="">7</a>
        <a class="value" id="eight" href="">8</a>
        <a class="value" id="nine" href="">9</a>
        <a class="value" id="ten" href="">10</a>
      </div>

      <div class="line"></div>

      <div class="thanks">
        <label>Muchas gracias por tu participación! Es muy importante para nosotros.</label>
        <label>Recuerda que siempre estamos a tu disposición para por si tienes dudas o quieras dar sugestiones para que
          podamos mejorar nuestra atención y servicio.</label>

        <label>Equipo | <span>S&S</span></label>
      </div>

    </div>

    <div class="footer">
      <div class="grid-item1">
        <img src="./images/logo.jpg" alt="Logo System Solution">
      </div>
      <div class="grid-item2">
        <label>Siguenos en nuestras redes</label>
      </div>
      <div class="grid-item3">
        <img src="./images/instagram.png" alt="Intagram">
        <img src="./images/instagram.png" alt="Intagram">
        <img src="./images/instagram.png" alt="Intagram">
        <img src="./images/instagram.png" alt="Intagram">
      </div>
      <div class="grid-item4">
        <label>Estás recibiendo este mensage porque haces parte de nuestros clientes que se encuestran registrados en
          nuestra página.</label>
        <label>Caso no desees recibir más correos como este as click en <a href="">cancelar cadastro</a></label>
      </div>

    </div>
  </div>

</body>

</html>
